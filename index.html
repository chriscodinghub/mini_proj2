<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>CSS Snips</title>
</head>

<body>
    <header>
        <h1>
            CSS Snips
        </h1>
        <p>
            Making cool css snippets to show how cool I am.
        </p>

    </header>

    <main>
        <figure class="card">
            <h2>
                Flex Wrap
            </h2>
            <p>Use these three properties to create a Flexbot row layout.</p>
            <pre class="linear-grad">
                <code>
.row {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
        }
                </code>
            </pre>
        </figure>
        
        <figure class="card">
            <h2>
                Flexbox Column
            </h2>
            <p>Use this to create a flexbvox column layout.</p>
            <pre class="linear-grad">
                <code>
.column {
    display: flex;
    flex-direction: column;
        }
                </code>
            </pre>
        </figure>
        
        <figure class="card">
            <h2>
                CSS Grid Layout
            </h2>
            <p>Build a 12-colimn layout using CSS Grid</p>
            <pre class="linear-grad">
                <code>
.grid {
    display: grid;
    width: 100%;
    grid-template-columns:
    repeat(12,1fr);
        }
                </code>
            </pre>
        </figure>
        
        <figure class="card">
            <h2>
                Linear Gradients
            </h2>
            <p>This will create a background linear gradient from top to bottom.</p>
            <pre class="linear-grad">
                <code>
.linear-gradient-background {
    background-image: linear-gradient(
        rgba(232.102.236.0.3)0%,
        rgba(232.102.236.0.6)100%
            );
        }
                </code>
            </pre>
        </figure>
        
        <figure class="card">
            <h2>
                Box Transition Glow
            </h2>
            <p>Use transition and box shadows to glow on hover.</p>
            <pre class="linear-grad">
                <code>
.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
    flex-wrap: wrap;
        }

.code-card:hover,
.code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px
    red, 0 0 15px red;
        }
                </code>
            </pre>
        </figure>
        
        <figure class="card">
            <h2>
                Overlay Card with Title
            </h2>
            <p>Use position properties and negative margins to raise elements higher then their natural starting point</p>
            <pre class="linear-grad">
                <code>
.card-header {
    position: relative;
    margin-top: -20px;
        }
                </code>
            </pre>
        </figure>

    </main>
    <footer>
        <h2>
        made with ❤️ and CSS
        </h2>
    </footer>
</body>
</html>
